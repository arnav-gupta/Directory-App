<div class="col-xs-12">
    <div class="row col-xs-12">
        <div class="col-xs-3 text-center">
            <div class="row list-item col-xs-12" style="cursor:pointer;" ng-class="{ 'active' : directory.IsCurrent }" ng-repeat="directory in DirectoryData" ng-click="GetDetails(directory)">
                <span class="col-xs-12" ng-bind="directory.Name"></span>
                <span class="col-xs-12" ng-bind="directory.Type"></span>
            </div>
        </div>
        <div class="col-xs-9 text-center">
            <div class="row col-xs-12 image-row">
                <div>
                    <img class="img-circle" ng-src="{{currentData.ImageUrl}}" />
                </div>
            </div>
            <div class="row col-xs-12 text-row" style="border-bottom:1px solid rgba(0, 0, 0, 0.18);">
                <span class="col-xs-12" ng-bind="currentData.Name"></span>
                <span class="col-xs-12" ng-bind="currentData.Type"></span>   
            </div>
            
            <div class="row col-xs-12 text-row">
                <span class="col-xs-12" ng-bind="currentData.Email"></span>
                <span class="col-xs-12" ng-bind="currentData.PhoneNo"></span>
            </div>
        </div>
    </div>
</div>
